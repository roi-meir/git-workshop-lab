<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Git Workshop</title>
    <style>
      * { box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: #24292f;
        background: linear-gradient(180deg, #f6f8fa 0%, #fff 20%);
        min-height: 100vh;
        margin: 0;
        padding: 2rem 1rem;
      }
      .container {
        max-width: 560px;
        margin: 0 auto;
      }
      h1 {
        font-size: 1.75rem;
        font-weight: 600;
        margin: 0 0 0.5rem;
        color: #1f2328;
      }
      .tagline {
        color: #656d76;
        margin: 0 0 2rem;
        font-size: 1rem;
      }
      .card {
        background: #fff;
        border: 1px solid #d0d7de;
        border-radius: 12px;
        padding: 1.25rem 1.5rem;
        margin-bottom: 1rem;
      }
      .card h2 {
        font-size: 0.875rem;
        font-weight: 600;
        color: #656d76;
        text-transform: uppercase;
        letter-spacing: 0.02em;
        margin: 0 0 0.75rem;
      }
      .links {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .links li { margin-bottom: 0.5rem; }
      .links li:last-child { margin-bottom: 0; }
      .links a {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #0969da;
        text-decoration: none;
        font-weight: 500;
        padding: 0.35rem 0;
      }
      .links a:hover { text-decoration: underline; }
      .links a::before {
        content: "→";
        color: #656d76;
        font-weight: 400;
      }
      .qr-section {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .qr-section img {
        display: block;
        border-radius: 8px;
        border: 1px solid #d0d7de;
      }
      .qr-section p {
        margin: 0;
        font-size: 0.875rem;
        color: #656d76;
      }
      .repo-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 1.5rem;
        padding: 0.5rem 1rem;
        background: #1f2328;
        color: #fff !important;
        text-decoration: none;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: 6px;
      }
      .repo-link:hover {
        background: #424a53;
        text-decoration: none;
      }
      .repo-link svg {
        width: 18px;
        height: 18px;
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Git Workshop</h1>
      <p class="tagline">Version control for your research — slides and hands-on exercises.</p>

      <div class="card">
        <h2>Materials</h2>
        <ul class="links">
          <li><a href="slides/slides.html">Slides: Git for Research</a></li>
          <li><a href="workshop/exercises.html">Hands-on Exercises</a></li>
        </ul>
      </div>

      <div class="card">
        <h2>Open on your phone</h2>
        <div class="qr-section">
          <img src="qr-git-pages.png" alt="QR code to this workshop" width="200" height="200">
          <p>Scan the QR code to open this page on your phone.</p>
        </div>
      </div>

      <a class="repo-link" href="https://github.com/roi-meir/git-workshop-lab" target="_blank" rel="noopener noreferrer">

    </div>
  </body>
</html>
